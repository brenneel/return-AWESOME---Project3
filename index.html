<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <title>Team return(AWESOME) -- Project 3: Unit Converter</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<script src="src/config.js"></script>
		<script src="src/units.js"></script>
		<script src="src/unitConstant.js"></script>
		<script src="src/formulasAbs.js"></script>
		<script src="src/formulasSol.js"></script>
		<script src="src/gui.js"></script>
	</head>
	<body>
		<div id="content">
			<h1 class="centered">Team return(AWESOME) -- Project 3: Unit Converter</h1>
			<div class="expandable">
				<div class="subtitle">Unit Converter</div>
				<form id="units">
					<p class="centered">
						<label for="category">Unit Category</label><select id="category" name="category" form="units" onchange="GUI.categoryChange();">
						</select>
					</p>
					<div class="centered">
						<input type="number" id="unitA-input" name="unitA-input" value="1" class="numfield"><label for="unitA-select" class="hidden">Unit A</label><select id="unitA-select" name="unitA-select" form="units">
						</select>
						<div class="equals">=</div>
						<input type="number" id="unitB-input" name="unitB-input" class="numfield" readonly><label for="unitB-select" class="hidden">Unit B</label><select id="unitB-select" name="unitB-select" form="units">
						</select>
						<p><input type="button" id="unit-submit" name="unit-submit" value="Convert!" class="button" onclick="GUI.convertHandler();"></p>
					</div>
				</form>
			</div>
			<div class="expandable">
				<div class="subtitle">Constants</div>
				<form id="constants">
					<div class="centered">
						<label for="constant-select">Constant: </label>
						<select id="constant-select" name="constant-select" form="constants" onchange="GUI.constChange();">
						</select>
						<div class="equals">=</div>
						<label for="constant-num" class="hidden">Value</label><input type="number" id="constant-num" name="constant-num" class="numfield" readonly>
						<select id="constant-unit">
						</select>
						<label for="constant-unit" class="hidden">Constant's Unit</label>
						<p><input type="button" id="const-submit" name="const-submit" value="Constant!" class="button" onclick="GUI.constHandler();"></p>
					</div>
				</form>
			</div>
			<div class="expandable">
				<div class="subtitle">Formula Calculator</div>
				<div class="centered">
					<label for="formula-select">Choose a formula: </label>
					<select id="formula-select" name="formula-select" form="formulas" required>
						<option value="PVNRT">PV = nRT</option>
					</select>
				</div>
				<div id="formula-box" class="centered"><!-- input fields for the chosen formula will be generated here -->
					<div id="formula-text">IDEAL GAS LAW: PV = nRT (use SI units only.)<br>Enter three known values and click <b><em>Calculate!</em></b> to calculate the unknown variable.</div>
					<form id="formula-fields">
						<label for="var-P">P: </label><input type="number" id="var-P" name="var-P" class="numfield"><label for="var-V">V:</label><input type="number" id="var-V" name="var-V" class="numfield"><div class="equals">=</div><label for="var-n">n: </label><input type="number" id="var-n" name="var-n" class="numfield"><label for="var-R">R (J/molâ‹…K): </label>
						<div id="const-R" name="const-R" class="formula-const">8.314</div><label for="var-T">T:</label><input type="number" id="var-T" name="var-T" class="numfield">
					</form>
				</div>
				<p class="centered helptext" id="formula-helptext">Leave exactly one (1) variable blank!</p>
				<p class="centered"><input type="button" id="formula-submit" name="formula-submit" value="Calculate!" class="button" onclick="GUI.calculateHandler();"></p>
			</div>
		</div>
	</body>
	<footer>
		<script>
			let CONFIG = new Config();
			let UNITS = new Units();
			let CONSTS = new UnitConstant();
			let FORMULAS = new FormulasSol();
			let GUI = new Gui();
			GUI.initialize();
		</script>
	</footer>
</html>
